<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Point Light Shadow Example</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
	<script src="./three/OrbitControls.js"></script>
</head>
<body>
	<script>
		const scene = new THREE.Scene()
		scene.background = new THREE.Color(0xf5f5f5)

		scene.add(new THREE.AxesHelper(40))

		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
		camera.position.set(0, 45, 13)
		camera.lookAt(scene.position)

		console.log(camera.rotation)

		//Create a WebGLRenderer and turn on shadows in the renderer
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight)
		document.body.appendChild(renderer.domElement)

		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

		const controls = new THREE.OrbitControls(camera, renderer.domElement)
    controls.enablePan = true
    controls.enableDamping = true

		//Create a PointLight and turn on shadows for the light
		const light = new THREE.PointLight( 0xffffff, 1, 1000 );
		light.position.set( 0, 35, 0 );
		// 投射阴影
		light.castShadow = true; // default false
		scene.add( light );

		//Set up shadow properties for the light
		light.shadow.mapSize.width = 512; // default
		light.shadow.mapSize.height = 512; // default
		light.shadow.camera.near = 0.5; // default
		light.shadow.camera.far = 500; // default

		//Create a sphere that cast shadows (but does not receive them)
		const sphereGeometry = new THREE.SphereGeometry( 5, 32, 32 );
		const sphereMaterial = new THREE.MeshStandardMaterial( { color: 0xff0000 } );
		const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
		sphere.position.y += 20
		sphere.castShadow = true; //default is false
		sphere.receiveShadow = false; //default
		scene.add( sphere );

		//Create a plane that receives shadows (but does not cast them)
		const planeGeometry = new THREE.PlaneGeometry( 100, 100, 32, 32 );
		const planeMaterial = new THREE.MeshStandardMaterial( { color: 0x00ff00 } )
		const plane = new THREE.Mesh( planeGeometry, planeMaterial );
		plane.rotation.x = -Math.PI / 2
		plane.receiveShadow = true;
		scene.add( plane );

		//Create a helper for the shadow camera (optional)
		const helper = new THREE.CameraHelper( light.shadow.camera );
		scene.add( helper );

		function render()
		{
			window.requestAnimationFrame(render)
			renderer.render(scene, camera)
			controls.update()
		}

		render()

		window.addEventListener('resize', onWindowSize, false)

		function onWindowSize(event)
		{
			const w = window.innerWidth
			const h = window.innerHeight


			renderer.setSize(w, h)
			camera.aspect = w / h
			camera.updateProjectionMatrix()
		}
	</script>	
</body>
</html>
